<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
                <form action="action_page.php" method="post">
                    <h1>Contact Form</h1>
                    <div>
                        <label for="Name">Name:</label>
                        <input type="text" id="Name" placeholder="Enter your name" required>
                    </div>

                    <br>

                    <div>
                        <label for="Userame">Userame:</label>
                        <input type="text" id="Userame" placeholder="Enter your username" required>
                    </div>

                    <br>

                    <div>
                        <label for="password">Password:</label>
                        <input type="text" id="Password" maxlength="12" placeholder="Enter your password" required>
                    </div>

                    <br>

                    <div>
                        <label for="Re-type password">Re-type Password:</label>
                        <input type="text" id="Re-type Password" maxlength="12" placeholder="Enter your password" required>
                    </div>

                    <br>

                    <div>
                        <label for="gender" class="Gend">Gender: </label>
        
                    <input type="radio" name="title" value="Male" class="Male">Male

                    <input type="radio" name="title" value="Female" class="Female"> Female
                    
                    </div>

                    <br>

                    <div>
                        <label for="Techie Skill" class="Gend"> Techie Skill:</label>
                    <input type="checkbox" name="title" value="HTML"> HTml
                    
                    <input type="checkbox" name="title" value="CSS"> CSS
                    
                    <input type="checkbox" name="title" value="JavaScript"> JavaScript
                    </div>

                    <br>


                    <div>
                        <label for="Phone Number">Phone Number:</label>
                        <input type="text" id="Phone Number" placeholder="Enter your address"required>
                    </div>

                    <br>

                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Enter your Email address" required>
                    </div>

                    <br>

                    <div>
                        <label for="College">College:</label>
                        <input type="fav" id="College" placeholder="Select a College">
            
                    </div>

                    <br>

                    <div class="Dot">
                        <label for=""></label>
                        <button class="but">Submit</button> 
                    
                    </div>

                </form>
            
        
</body>
</html>
